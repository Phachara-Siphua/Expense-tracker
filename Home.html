<body>    
  <h1>üí∞üí≤‡πÄ‡∏ß‡πá‡∏ö‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢üí∏üíµ</h1>
  <header>
    <input class="text" type="text" id="exps" placeholder="‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢">
    <input class="text" type="number" id="salary" placeholder="‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô (‡∏ö‡∏≤‡∏ó)">
    <input class="text" type="date" id="datePicker"placeholder="‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà">
    <button class="add" onclick="addsal()">‚úÖ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢‚úÖ</button>             
  </header>
  <footer>
    <h2>üí∏‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏îüí∏</h2>
    <ul id="exp-list"></ul>
    <div id="total">‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏° : 0.00 ‡∏ö‡∏≤‡∏ó</div>
  </footer>
  <script>
    let exp = [];

    window.onload = function() {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("datePicker").setAttribute("max", today);
      loaddata();
    };

    function addsal(){
      const exps = document.getElementById('exps').value.trim();
      const salary = parseFloat(document.getElementById('salary').value);
      const dateInput = document.getElementById('datePicker').value;

      if(exps === '' || isNaN(salary) || salary <= 0){
        alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á');
        return;
      }

      let now;
      if(dateInput){
        now = new Date(dateInput);
      } else {
        now = new Date();
      }
      const formatted = now.toLocaleDateString('th-TH') + ' ' + now.toLocaleTimeString('en-EN');
      const expe = { exps, salary, datetime: formatted };
      exp.push(expe);
      renderExp();
      savedata();

      document.getElementById('exps').value='';
      document.getElementById('salary').value='';
      document.getElementById('datePicker').value='';
    }

    function deleteExp(index){
      exp.splice(index, 1);
      renderExp();
      savedata();
    }

    function renderExp(){
      const list = document.getElementById('exp-list');
      list.innerHTML = '';
      let total = 0;
      exp.forEach((eexp, i) => {
        total += eexp.salary;
        const li = document.createElement('li');
        li.innerHTML = `
          <span>üìå${eexp.exps} - ${eexp.salary.toFixed(2)} ‡∏ö‡∏≤‡∏ó üí∏<br><small>üìÖ ${eexp.datetime} üïì</small></span>
          <button class="delete-btn" onclick="deleteExp(${i})">‚ùå‡∏•‡∏ö‚ùå</button>
        `;
        list.appendChild(li);
      });
      document.getElementById('total').innerText = `üí≤üí≤ ‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏° : ${total.toFixed(2)} ‡∏ö‡∏≤‡∏ó üí≤üí≤`;
    }

    function savedata(){
      localStorage.setItem("exp", JSON.stringify(exp));
    }

    function loaddata(){
      const saved = localStorage.getItem("exp");
      if(saved){
        exp = JSON.parse(saved);
        renderExp();
      }
    }
  </script>
