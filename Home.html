    <header>

            <input type="date" id="exp-date" class="text" max="">

    <script>
        let exp = [];

        window.onload = function(){
            const today = new Date();
            const maxDate = today.toISOString().split("T")[0];
            document.getElementById("exp-date").setAttribute("max",maxDate);
            loaddata();
        };

        function addsal(){
            const exps = document.getElementById('exps').value.trim();
            const salary = parseFloat(document.getElementById('salary').value);
            const dateInput = document.getElementById('exp-date').value;

            if(!exps || isNaN(salary)||salary<=0){
                alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á');
                return;
            }

            let date;
            if(dateInput){
                date=new Date(dateInput);
            } else{
                date = new Date();
            }

            const expitem  ={exps,salary,timestamp: date.toISOString()};
            exp.push(expitem);
            renderExp();
            savedata(); //‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏•‡∏á savedata

            document.getElementById('exps').value='';
            document.getElementById('salary').value='';
            document.getElementById('exp-date').value='';
        }
        function deleteExp(index){
            exp.splice(index,1);
            renderExp();
            savedata();// ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï savedata
        }
        function renderExp(filtered = exp){
            const list = document.getElementById('exp-list');
            list.innerHTML = '';
            let total =0;

            filtered.forEach((e,i)=>{
                const date = new Date(e.timestamp);
                const formattedDate = date.toLocaleDateString('th-TH')+' '+date.toLocaleTimeString('en-EN');

                total += e.salary;
                const li = document.createElement('li');
                li.innerHTML =`

                <button class="delete-btn" onclick="deleteExp(${i})">‚ùå‡∏•‡∏ö‚ùå</button>
                `;
                list.appendChild(li);
            });
            document.getElementById('total').innerText=`üí≤üí≤ ‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏° : ${total.toFixed(2)} ‡∏ö‡∏≤‡∏ó üí≤üí≤`;
        }        
        function savedata(){
            localStorage.setItem("exp",JSON.stringify(exp));
        }
        function loaddata(){
            const saved = localStorage.getItem("exp");
            if(saved){
                exp = JSON.parse(saved);
                renderExp();
            }
        }
        function filterToday(){
            const today = new Date();
            const filtered = exp.filter(e=>{
                const d = new Date(e.timestamp);
                return d.toDateString() === today.toDateString();
            });
            renderExp(filtered);
        }
        function showall(){
